<template name="cartridge_widget">

    {{#if isVisible}}
    <legend>
        {{cartridge.name}}
        <div class="btn-group pull-right">
            <button id="cartridge_widget_eventAdd" class="btn btn-small">Add event</button>
            <button id="cartridge_widget_cartridgeEdit" class=" btn btn-small">Edit</button>
            {{#if canDel}}
            <button class="btn btn-small btn-danger dropdown-toggle" data-toggle="dropdown">Remove</button>
            <ul class="dropdown-menu">
                <li><a href="#">No</a></li>
                <li><a id="cartridge_widget_cartridgeRemove" href="#">Yes</a></li>
            </ul>
            {{/if}}
        </div>
    </legend>

    <table class="table table-bordered table-hover" width="100%">
        <thead>
        <tr>
            <th width="60">Date</th>
            <th width="140">Event</th>
            <th width="140">Place</th>
            <th>Comment</th>
            <th width="80"></th>
        </tr>
        </thead>
        <tbody>
            {{#each eventsList}}
                <tr class="{{eventColor}}">
                    <td>{{eventDate}}</td>
                    <td>{{eventName}}</td>
                    <td><a class="cartridge_widget_placeShow" href="#">{{placeName}}</a></td>
                    <td>{{comment}}</td>
                    <td>
                        <div class="btn-group">
                            <button class="cartridge_widget_eventEdit btn btn-mini">Edit</button>
                            <button class="btn btn-danger btn-mini dropdown-toggle" data-toggle="dropdown">Remove</button>
                            <ul class="dropdown-menu">
                                <li><a href="#">No</a></li>
                                <li><a class="cartridge_widget_eventRemove">Yes</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    {{/if}}

</template>

<template name="event_window">

<div id="event_window" class="modal hide fade" role="dialog" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="event_window_title">Add Event</h3>
    </div>
    <div class="modal-body">

        <div id="event_window_alert"></div>

        <div class="form-horizontal">

            <div class="control-group">
                <label class="control-label" for="event_window_cartridgeId">Cartridge</label>
                <div class="controls">
                    <select id="event_window_cartridgeId">
                        {{#each cartridges}}
                        <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="event_window_typeId">Type</label>
                <div class="controls">
                    <select id="event_window_typeId">
                        {{#each eventTypes}}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="event_window_placeId">Place</label>
                <div class="controls">
                    <select id="event_window_placeId">
                        {{#each places}}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="event_window_date">Date</label>
                <div class="controls">
                    <div class="input-append">
                        <input id="event_window_date" class="span2 uneditable-input" type="text" placeholder="Date" data-date-format="dd.mm.yyyy" disabled value="{{event.date}}">
                        <span id="event_window_dateIcon" class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="event_window_comment">Comment</label>
                <div class="controls">
                    <input id="event_window_comment" type="text" placeholder="Comment">
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button id="event_window_save" class="btn btn-primary yes">Save</button>
    </div>
</div>

</template>

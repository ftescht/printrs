<template name="newEvent">

<div id="addEventWindow" class="modal hide fade" role="dialog" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add Event</h3>
    </div>
    <div class="modal-body">
        <div id="newEventAlertBox"></div>
        <div class="form-horizontal">

            <div class="control-group">
                <label class="control-label" for="addEventWindow_cartridgeId">Cartridge</label>
                <div class="controls">
                    <select id="addEventWindow_cartridgeId">
                        {{#each cartridges}}
                        <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="addEventWindow_typeId">Type</label>
                <div class="controls">
                    <select id="addEventWindow_typeId">
                        {{#each eventTypes}}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="addEventWindow_placeId">Place</label>
                <div class="controls">
                    <select id="addEventWindow_placeId">
                        {{#each places}}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="addEventWindow_date">Date</label>
                <div class="controls">
                    <div class="input-append">
                        <input id="addEventWindow_date" class="span2 uneditable-input" type="text" placeholder="Date" data-date-format="dd.mm.yyyy" disabled
                                value="{{event.date}}">
                        <span id="addEventWindow_dateIcon" class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="addEventWindow_comment">Comment</label>
                <div class="controls">
                    <input id="addEventWindow_comment" type="text" placeholder="Comment">
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary yes">Save</button>
    </div>
</div>

</template>

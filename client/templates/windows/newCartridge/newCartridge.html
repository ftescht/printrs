<template name="newCartridge">

<div id="addCartridgeWindow" class="modal hide fade" role="dialog" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add Cartridge</h3>
    </div>
    <div class="modal-body">
        <div id="newCartridgeAlertBox"></div>
        <div class="form-horizontal">

            <div class="control-group">
                <label class="control-label" for="addCartridgeWindow_name">Name</label>
                <div class="controls">
                    <input id="addCartridgeWindow_name" type="text" placeholder="Name">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="addCartridgeWindow_descr">Description</label>
                <div class="controls">
                    <input id="addCartridgeWindow_descr" type="text" placeholder="Description">
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary yes">Save</button>
    </div>
</div>

</template>

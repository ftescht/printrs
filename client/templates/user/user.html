<template name="user">

<ul class="nav pull-right">
    {{#if isLogin}}
        <li>
            <a id="curUserLink" href="#" >{{currentUser.username}}</a>
        </li>
        <li>
            <a id="logoutLink" href="#" >Logout</a>
        </li>
    {{else}}
        <li>
            <a data-toggle="modal" href="#loginWindow" >Login</a>
        </li>
    {{/if}}
</ul>

</template>

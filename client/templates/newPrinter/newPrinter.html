<template name="newPrinter">

<div id="addPrinterWindow" class="modal hide fade" role="dialog">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add Printer</h3>
    </div>
    <div class="modal-body">
        <div id="newPrinterAlertBox"></div>
        <div class="form-horizontal">
        <input id="printerId" type="hidden">
        <div class="control-group">
            <label class="control-label" for="newPrinterName">Name</label>
            <div class="controls">
                <input id="newPrinterName" type="text" placeholder="Name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="newPrinterName">Description</label>
            <div class="controls">
                <input id="newPrinterDescr" type="text" placeholder="Description">
            </div>
        </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary yes">Save</button>
    </div>
</div>

</template>

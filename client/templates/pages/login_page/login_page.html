<template name="login_page">

    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        #login_form {
            max-width: 300px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }

    </style>

    <div id="content" class="container">
        <div class="row">
            <div class="span4"></div>

            <div id="login_form" class="span4">
                <h2 class="form-signin-heading">Please sign in</h2>

                <div id="login_form_alert"></div>
                <input id="login_form_login" type="text" class="input-block-level" placeholder="Login">
                <input id="login_form_password" type="password" class="input-block-level" placeholder="Password">
                <button id="login_form_login_button" class="btn btn-large btn-primary" type="submit">Sign in</button>
            </div>

            <div class="span4"></div>
        </div>
    </div>

</template>

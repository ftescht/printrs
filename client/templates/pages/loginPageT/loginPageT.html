<template name="loginPageT">

    <div id="content" class="container">
        <div class="row">
            <div class="span4"></div>
            <div id="login_form" class="span4">
                <h2 class="form-signin-heading">Please sign in</h2>
                <input id="loginLogin" type="text" class="input-block-level" placeholder="Login">
                <input id="loginPassword" type="password" class="input-block-level" placeholder="Password">
                <button id="loginBtn" class="btn btn-large btn-primary" type="submit">Sign in</button>
            </div>
            <div class="span4"></div>
        </div>
    </div>

</template>

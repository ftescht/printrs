<template name="users_page">

    <div id="content" class="container">
        <div class="row">

            <div class="span3">
                <legend>
                    Users
                </legend>
                <ul id="users_page_usersList" class="clList nav nav-tabs nav-stacked">
                    {{#each users}}
                    <li class="{{userSelectedClass}}">
                        <a id="{{_id}}" class="users_page_user" href="#" rel="tooltip" title="{{group}}">
                            <i class="icon-chevron-right"></i>
                            {{username}}
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>

            <div id="userBox" class="span9"></div>
        </div>
    </div>

</template>
